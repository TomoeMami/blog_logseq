成年人保护法》和网络直播、网络游戏等相关管理规定，现就有关工作通知如下：\\n1、严禁网络视听平台传播违规游戏。网络影视剧、网络综艺、网络直播、短视频等各类网络视听节目均不得直播未经主管部门批准的网络游戏，不得通过直播间等形式为各类平台的违规游戏内容进行引流。\\n2、加强游戏直播内容播出管理。各网络直播平台，特别是游戏直播平台应从内容设置、宣传互动等方面严格把关，加强对网络游戏直播节目的管理，切实把好导向关、内容关、宣传关，建立健全游戏直播节目相关的信息发布、跟帖评论、应急处置等管理制度，完善节目监看和舆情监测机制。\\n3、加强游戏主播行为规范引导。各平台应引导主播与用户文明互动、理性表达、合理消费，共同维护文明健康的网络视听生态环境。网络主播应坚持健康的格调品味，自觉摈弃低俗、庸俗、媚俗等低级趣味，自觉反对流量至上、畸形审美、“饭圈”乱象、拜金主义等不良现象，自觉抵制有损网络文明、有悖网络道德、有害网络和谐的行为。\\n4、严禁违法失德人员利用直播发声出镜。网络直播平台在主播和嘉宾选用上要严格把关，坚持把政治素养、道德品行、艺术水准、社会评价作为选用标准。对政治立场不正确、违反法律法规、违背公序良俗的失德失范人员坚决不用。\\n5、督促网络直播平台建立并实行未成年人保护机制。指导督促各游戏直播平台或开展游戏直播的网络平台设立未成年人防沉迷机制、采取有效手段确保“青少年模式”发挥实际效用，落实实名制要求，禁止未成年人充值打赏，并为未成年人打赏返还建立专门处置通道。\\n6、严格履行分类报审报备制度。游戏直播节目上线、播出及版面设置应按直播节目相关要求报送广电行政管理部门。网络视听平台（包括在相关平台开设的各类境内外个人和机构账号）直播境外游戏节目或比赛应经批准后方可开展相关活动。\\n请各省局督导辖区内重点网络视听平台和相关游戏企业，聚焦突出问题，细化管理措施，加强联管联治，切实把有关要求落到实处。\\n国家广播电视总局网络视听节目管理司 中共中央宣传部出版局\\n4月12日logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[319,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[319,logseq____&quot;^Flogseq____&quot;,318,536870946]],[logseq____&quot;^15logseq____&quot;,[319,logseq____&quot;^Xlogseq____&quot;,317,536870946]],[logseq____&quot;^15logseq____&quot;,[319,logseq____&quot;^Vlogseq____&quot;,318,536870946]],[logseq____&quot;^15logseq____&quot;,[319,logseq____&quot;^Ulogseq____&quot;,20,536870946]],[logseq____&quot;^15logseq____&quot;,[319,logseq____&quot;^Ulogseq____&quot;,317,536870946]],[logseq____&quot;^15logseq____&quot;,[319,logseq____&quot;^17logseq____&quot;,true,536870946]],[logseq____&quot;^15logseq____&quot;,[319,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6501d13b-fa66-4168-8819-0184d57239c1logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[321,logseq____&quot;^Klogseq____&quot;,1694617915961,536870947]],[logseq____&quot;^15logseq____&quot;,[321,logseq____&quot;^Nlogseq____&quot;,20220413,536870947]],[logseq____&quot;^15logseq____&quot;,[321,logseq____&quot;^@logseq____&q
