实实名制要求，禁止未成年人充值打赏，并为未成年人打赏返还建立专门处置通道。\\n6、严格履行分类报审报备制度。游戏直播节目上线、播出及版面设置应按直播节目相关要求报送广电行政管理部门。网络视听平台（包括在相关平台开设的各类境内外个人和机构账号）直播境外游戏节目或比赛应经批准后方可开展相关活动。\\n请各省局督导辖区内重点网络视听平台和相关游戏企业，聚焦突出问题，细化管理措施，加强联管联治，切实把有关要求落到实处。\\n国家广播电视总局网络视听节目管理司 中共中央宣传部出版局\\n4月12日logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[383,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[383,logseq____&quot;^Flogseq____&quot;,382,536870952]],[logseq____&quot;^15logseq____&quot;,[383,logseq____&quot;^Xlogseq____&quot;,381,536870952]],[logseq____&quot;^15logseq____&quot;,[383,logseq____&quot;^Vlogseq____&quot;,382,536870952]],[logseq____&quot;^15logseq____&quot;,[383,logseq____&quot;^Ulogseq____&quot;,20,536870952]],[logseq____&quot;^15logseq____&quot;,[383,logseq____&quot;^Ulogseq____&quot;,381,536870952]],[logseq____&quot;^15logseq____&quot;,[383,logseq____&quot;^17logseq____&quot;,true,536870952]],[logseq____&quot;^15logseq____&quot;,[383,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u650af05f-9aa7-4bb0-970a-a77ad12bac3flogseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[385,logseq____&quot;^Klogseq____&quot;,1695215711508,536870953]],[logseq____&quot;^15logseq____&quot;,[385,logseq____&quot;^Nlogseq____&quot;,20220413,536870953]],[logseq____&quot;^15logseq____&quot;,[385,logseq____&quot;^@logseq____&quot;,true,536870953]],[logseq____&quot;^15logseq____&quot;,[385,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;2022-04-13logseq____&quot;,536870953]],[logseq____&quot;^15logseq____&quot;,[385,logseq____&quot;^11logseq____&quot;,logseq____&quot;2022-04-13logseq____&quot;,536870953]],[logseq____&quot;^15logseq____&quot;,[385,logseq____&quot;^Blogseq____&quot;,1695215711508,536870953]],[logseq____&quot;^15logseq____&quot;,[385,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u650af05f-008f-497c-8ed8-9d3af2f7f3a3logseq____&quot;,536870953]],[logseq____&quot;^15logseq____&quot;,[386,logseq____&quot
